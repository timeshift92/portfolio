<!doctype html>
<html style=" width : 100% ; height : 100% ; position : fixed ">

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<meta name="fragment" content="!">

<link rel="manifest" href="mol/app/demo/manifest.json">

<!-- description -->
<meta name="description" content="$mol framework demo application">
<meta name="application-name" content="$mol">
<meta name="apple-mobile-web-app-title" content="$mol Demo">

<!-- colors -->
<meta name="theme-color" content="#000000">
<meta name="msapplication-TileColor" content="#000000">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<!-- logo -->
<link href="my/portfolio/logo.svg" rel="icon" />
<link rel="apple-touch-icon" sizes="128x128" href="my/portfolio/logo.svg">
<link rel="apple-touch-icon-precomposed" sizes="128x128" href="my/portfolio/logo.svg">
<meta name="msapplication-TileImage" content="mol/logo/logo_192.png">

<!-- full screen -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">

<body style="width:100%;height: 100%;margin: 0">
	<div mol_view_root="$my_portfolio">
		<script src="web.js" charset="utf-8"></script>
	</div>

				<script src="/mol/build/client/client.js" charset="utf-8"></script>
				<script>
					setTimeout( ()=> {

						const test = document.createElement( 'script' )
						test.src = 'web.test.js'
						
						const audit =  document.createElement( 'script' )
						audit.src = 'web.audit.js'
						
						test.onload = ()=> document.head.appendChild( audit )
						document.head.appendChild( test )

					}, 250 )
				</script>
				</body>
